<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MaiaStudio</title>
  <link rel="stylesheet" href="themes/prism.css">
  <script src="js/components/prism-core.js"></script>
  <script src="js/components.js"></script>
  <script src="js/components/prism-clike.js"></script>
  <script src="js/components/prism-markup.js"></script>
  <script src="js/components/prism-css.js"></script>
  <script src="js/components/prism-maiascript.js"></script>
  <script src="js/components/prism-javascript.js"></script>
  <script src="js/components/prism-json.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery.terminal.min.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/algebrite.bundle-for-browser.js"></script>
  <script src="js/maiascript.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/code.js"></script>
  <link href="css/jquery.terminal.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial;
    }
    .editor {
        height: 480px;
        color: gray;
        font-family: "Courier";
        font-size: 14px;
        letter-spacing: normal;
        line-height: 20px;
        tab-size: 4;
    }
    .editorFrame {
        margin: 2px;
        padding: 10px;
        height: 480px;
        color: gray;
        border-style: solid;
        border-width: 1px;
        border-color: #dcdcdc;
    }
    .collapsible {
      margin: 2px;
      cursor: pointer;
    }
    .content {
      display: none;
      overflow: hidden;
      position: relative;
      bottom: unset;
      margin: 2px;
      padding: 5px;
      border-style: solid;
      border-width: 1px;
      border-color: #dcdcdc;
    }
  </style>
</head>
<body>
  <div id="toolbar" style="height: 24px; width: 100%;">
    <img src="images/maiascript.png" style="cursor: pointer;" onclick="aboutApp();">
    <img src="images/plus-square.png" style="cursor: pointer;" onclick="newWorkspace();">
    <img src="images/upload.png" style="cursor: pointer;" onclick="uploadCode();">
    <img src="images/download.png" style="cursor: pointer;" onclick="downloadCode();">
    <img src="images/play.png" style="cursor: pointer;" onclick="compileAndRun();">
    <img src="images/mil.png" style="cursor: pointer;" onclick="downloadMil();">
    <img src="images/javascript.png" style="cursor: pointer;" onclick="downloadJs();">
    <img src="images/x-square.png" style="float: right; cursor: pointer;" onclick="clearWorkspace();">
    <select id="editorMode" style="float: right; vertical-align: middle;" onchange="setEditorMode();">
      <option value="maia" selected="selected">MaiaScript</option>
      <option value="mil" selected="selected">MIL</option>
      <option value="js" selected="selected">JavaScript</option>
      <option value="json" selected="selected">JSON</option>
      <option value="xml" selected="selected">XML</option>
      <option value="html" selected="selected">HTML</option>
      <option value="css" selected="selected">CSS</option>
    </select>
    <select id="language" style="float: right; vertical-align: middle;" onchange="translateApp();">
      <option value="pt-BR" selected="selected">PortuguÃªs</option>
    </select>
  </div>
  <div class="editorFrame">
    <div class="editor language-maia"></div>
  </div>
  <script type="module">
    import {CodeJar} from './js/codejar.js';
    // Import line numbers helper.
    import {withLineNumbers} from './js/linenumbers.js';
    editor = document.querySelector('.editor');
    var options = {
        'tab': ' '.repeat(4), // Default is '\t'.
        'indentOn': /[(\[]$/, // Default is /{$/.
    }
    jar = CodeJar(editor, withLineNumbers(Prism.highlightElement), options);
  </script>
  <img src="images/console.png" class="collapsible">
  <div id="terminal" class="content"></div>
</body>
</html>
